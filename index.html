<script>
    
    displayLines();
    
    function displayLines(){
        var str1 = ["resonate with users",
                "grow your business",
                "bridge chasms",
                "transform brands"];
        var delay = 2000;
        var currentInterval = 0;
        for(i=0; i < str1.length; i++){
            
            (function(i){
            
                setTimeout(function(){
                    document.getElementById("typedText").innerHTML = str1[i];
                }, currentInterval);
                
            }(i));
                       
            currentInterval += delay;
            
        }
    }
</script>
